<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0b63d1f56a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(5, 100%, 40%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="header">
      <div class="header-text">
        <img src="images/logo.svg" alt="logo">
        <h1 class="text"> We are launching  <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
         <form action="#" id="form">
           <input type="email" name="email" id="email" aria-label="Email Field" placeholder="Your email address">
           <small id="error-msg">Please provide a valid email address</small>
           <button type="submit" id="submit" value="submit" onclick="validation()">Notify Me</button>
         </form>
      </div>
      <div class="header-img">
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
    </div>
  </section>
  
  <div class="footer-item">
    <div class="icons">
     <a href="http://facebook.com" target="_blank"> <i class="fab fa-facebook-f"></i></a>
     <a href="http://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
     <a href="http://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copy-right">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jibril Osman</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
